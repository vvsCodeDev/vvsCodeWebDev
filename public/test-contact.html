<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .debug { background: #f8f9fa; color: #495057; border: 1px solid #dee2e6; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Contact Form Test</h1>
    <p>This is a simple test page to debug the contact form issue.</p>
    
    <div id="alertMessage" class="alert" style="display: none;"></div>
    
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        
        <!-- Honeypot field -->
        <input type="text" name="hp" id="hp" style="display: none;" tabindex="-1" autocomplete="off">
        
        <button type="submit" id="submitBtn">Send Message</button>
    </form>
    
    <div id="debugInfo" class="debug" style="margin-top: 20px; padding: 10px; display: none;">
        <h3>Debug Information:</h3>
        <div id="debugContent"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up test contact form...');
            
            const contactForm = document.getElementById('contactForm');
            const alertMessage = document.getElementById('alertMessage');
            const submitBtn = document.getElementById('submitBtn');
            const debugInfo = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            
            // Show debug info
            debugInfo.style.display = 'block';
            debugContent.innerHTML = `
                <p><strong>Current URL:</strong> ${window.location.href}</p>
                <p><strong>Origin:</strong> ${window.location.origin}</p>
                <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
                <p><strong>Timestamp:</strong> ${new Date().toISOString()}</p>
            `;
            
            if (contactForm) {
                contactForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    console.log('Form submit event triggered');
                    
                    // Get form data
                    const formData = new FormData(contactForm);
                    const data = {
                        name: formData.get('name'),
                        email: formData.get('email'),
                        subject: formData.get('subject'),
                        message: formData.get('message'),
                        hp: formData.get('hp')
                    };
                    
                    console.log('Form data:', data);
                    
                    // Show loading state
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'SENDING...';
                    
                    try {
                        const functionUrl = 'https://us-west1-vvscodeweb-c0453.cloudfunctions.net/contactForm';
                        
                        console.log('Testing contact form function...');
                        console.log('Function URL:', functionUrl);
                        console.log('Current origin:', window.location.origin);
                        
                        // Test OPTIONS request
                        try {
                            console.log('Testing OPTIONS request...');
                            const testResponse = await fetch(functionUrl, {
                                method: 'OPTIONS',
                                headers: {
                                    'Origin': window.location.origin,
                                }
                            });
                            console.log('OPTIONS response:', testResponse.status, testResponse.statusText);
                            console.log('OPTIONS headers:', Object.fromEntries(testResponse.headers.entries()));
                            
                            debugContent.innerHTML += `
                                <p><strong>OPTIONS Test:</strong> ${testResponse.status} ${testResponse.statusText}</p>
                                <p><strong>CORS Origin:</strong> ${testResponse.headers.get('access-control-allow-origin')}</p>
                            `;
                        } catch (testError) {
                            console.error('OPTIONS test failed:', testError);
                            debugContent.innerHTML += `<p><strong>OPTIONS Error:</strong> ${testError.message}</p>`;
                        }
                        
                        // Make POST request
                        console.log('Making POST request...');
                        const response = await fetch(functionUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Origin': window.location.origin,
                            },
                            body: JSON.stringify(data)
                        });
                        
                        console.log('POST response:', response.status, response.statusText);
                        console.log('POST headers:', Object.fromEntries(response.headers.entries()));
                        
                        debugContent.innerHTML += `
                            <p><strong>POST Response:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>POST CORS Origin:</strong> ${response.headers.get('access-control-allow-origin')}</p>
                        `;
                        
                        const result = await response.json();
                        console.log('Response body:', result);
                        
                        if (response.ok && result.ok) {
                            showAlert('Message sent successfully!', 'success');
                            contactForm.reset();
                            debugContent.innerHTML += `<p><strong>Success:</strong> Message ID: ${result.messageId}</p>`;
                        } else {
                            showAlert(result.error || 'Failed to send message', 'error');
                            debugContent.innerHTML += `<p><strong>API Error:</strong> ${result.error}</p>`;
                        }
                    } catch (error) {
                        console.error('Error submitting form:', error);
                        showAlert('Network error: ' + error.message, 'error');
                        debugContent.innerHTML += `<p><strong>Network Error:</strong> ${error.message}</p>`;
                    } finally {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Send Message';
                    }
                });
            }
            
            function showAlert(message, type) {
                alertMessage.textContent = message;
                alertMessage.className = `alert ${type}`;
                alertMessage.style.display = 'block';
                
                setTimeout(() => {
                    alertMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
